<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Backdrop Example</title>
<style>
    body {
        /* Setting a background color */
        background-color: #f0f0f0;
        /* Using a background image */
        background-image: url('tibs logo.png');
        /* Making the background image cover the entire viewport */
        background-size: cover;
        /* Centering the background image */
        background-position: center;
        /* No background image repetition */
        background-repeat: no-repeat;
    }

    /* Additional styles for content */
    .content {
        /* Adding padding for readability */
        padding: 20px;
        /* Setting a background color for the content area */
        background-color: white;
        /* Adding some space around the content */
        margin: 20px;
        /* Adding a border to the content area */
        border: 1px solid #ccc;
        /* Ensuring the content area doesn't extend beyond the viewport width */
        max-width: 800px;
        /* Centering the content horizontally */
        margin-left: auto;
        margin-right: auto;
    }
</style>
</head>
<body>

<div class="content">
    <h1>Welcome to my website!</h1>
    <p>This is some sample content.</p>
</div>

</body>
</html>
