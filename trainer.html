<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleh.css">
    <title>Trainer's Office</title>
</head>

<body>
    <header>
        <img src="tibs logo.png">
        <h1>Student contact Help Page</h1>
    </header>

    <p>Your Message to your Trainer's Office is Private</p>
   
    <form action="#">
        <label for="user-thoughts">Message: </label><br>
        <textarea id="user-thoughts" name="" placeholder="Enter your concern..." required></textarea><br>
        
        <p>Add your email for further assistance.</p>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your email" required>
        <br>
    
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
